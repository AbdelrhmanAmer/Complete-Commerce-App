name: commplete_commerce_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.6
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  dio: ^5.5.0+1
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  iconsax: ^0.0.8
  u_credit_card: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/audio-devices/
    - assets/images/camera/
    - assets/images/computers-tablets/
    - assets/images/gaming/
    - assets/images/mobile-devices/
    - assets/images/tv-home/
    - assets/images/wearables/
    - assets/icons/
    - assets/Illustration/
    - assets/lottie/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
          weight: 700
    
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay/PlayfairDisplay-Bold.ttf
          weight: 700
        
